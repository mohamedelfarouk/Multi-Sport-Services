<div class="container">
  <h2>Create Event</h2>
  <form [formGroup]="createEventForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Event Name</label>
      <input id="name" class="form-control" formControlName="name" />
      <div *ngIf="createEventForm.get('name')?.invalid && createEventForm.get('name')?.touched">
        Event name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" class="form-control" formControlName="description"></textarea>
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input id="date" type="date" class="form-control" formControlName="date" />
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <input id="location" class="form-control" formControlName="location" />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="createEventForm.invalid">Create Event</button>
  </form>

  <div *ngIf="isEventCreated" class="alert alert-success" role="alert">
    Event has been successfully created!
  </div>
</div>
