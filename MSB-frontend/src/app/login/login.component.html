<div class="login-container">
    <mat-card class="login-card">
      <img src="loginToMss.PNG" class="login-logo" />
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <mat-form-field appearance="fill" class="full-width" [ngClass]="{'error': f['username'].invalid && f['username'].touched}">
                <mat-label>Username or Email</mat-label>
                <input matInput type="text" placeholder="Enter your username or email" formControlName="username" required>
                <mat-error *ngIf="f['username'].invalid && f['username'].touched">
                  Username or email is required
                </mat-error>
              </mat-form-field>
              
              <mat-form-field appearance="fill" class="full-width" [ngClass]="{'error': f['password'].invalid && f['password'].touched}">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Enter your password" formControlName="password" required>
                <mat-error *ngIf="f['password'].invalid && f['password'].touched">
                  Password is required
                </mat-error>
              </mat-form-field>
  
          <div class="login-actions">
            <button mat-raised-button color="primary" type="submit">Login</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
